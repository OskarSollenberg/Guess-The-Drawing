<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
            rel="stylesheet"
        />

        <title>Guess The Drawing</title>
    </head>
    <body>
        <div class="site-wrapper">
            <main class="main">
                <h1 class="title">Guess The Drawing</h1>
                <div class="card card--visable" id="page1">
                    <p class="card-information" id="instructions">
                        Welcome to "Draw the Animal" <br />
                        This game is about guessing what animal the other player
                        has drawn.
                    </p>
                    <button class="button button--start-game" id="bt-start">
                        Start
                    </button>
                </div>

                <div class="card" id="page2">
                    <p class="card-information">
                        We will now give player 1 the Animal they should draw
                        <br />
                        <br />Player 2 look away
                    </p>
                    <button class="button button--next-game">Next</button>
                </div>

                <div class="card" id="page3">
                    <div class="loader loader--visable">
                        <img src="Assets/Images/dog-loader.gif" alt="" />
                    </div>
                    <p class="card-information" id="key-word"></p>
                    <button class="button button--next-game">
                        Start Drawing
                    </button>
                </div>

                <div class="card" id="page4">
                    <div class="form__grid__row">
                        <p class="card-information">Player 1, draw the img</p>
                        <canvas
                            class="canvas"
                            id="canvas"
                            width="400"
                            height="230"
                        ></canvas>
                        <p id="counter">20</p>
                    </div>
                    <div class="form__grid__row">
                        <form class="form" id="form" onsubmit="return false">
                            <p class="card-information">
                                Player 2, guess the animal
                            </p>
                            <input
                                class="userInput"
                                type="text"
                                id="userInput"
                                name="name"
                            />
                            <p class="submit-error">default msg</p>
                            <input
                                class="submitGuessBtn"
                                id="submitGuessBtn"
                                type="submit"
                                value="Submit"
                            />
                        </form>
                        <div class="conditions__wrapper">
                            <h2 class="condition__title"></h2>
                            <p class="condition__message"></p>
                            <button class="play-again__btn">Play Again</button>
                        </div>
                    </div>
                </div>
            </main>
            <section class="section-gallery">
                <gallery class="gallery" id="gallery">
                    <h1 class="title">Gallery</h1>
                    <div class="gallery-wrapper"></div>
                </gallery>
            </section>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
